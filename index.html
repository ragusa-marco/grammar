    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getOptions(answer, sentence) {
      const words = sentence.split(/\s+/).filter(w => w.length > 2).map(w => w.replace(/[.,]/g,''));
      let options = [answer];
      while (options.length < 3 && words.length > 0) {
        const randomWord = words.splice(Math.floor(Math.random() * words.length), 1)[0];
        if (!options.includes(randomWord)) options.push(randomWord);
      }
      return shuffle(options);
    }

    function startTimer() {
      if (timer !== null) return;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timer = null;
          endGame();
        }
      }, 1000);
    }

    function showSentence() {
      if (timeLeft <= 0) return;
      const s = sentences[index];
      document.getElementById("sentence").textContent = s.text;
      document.getElementById("feedback").textContent = "";

      const options = getOptions(s.answer, s.text);
      document.getElementById("buttons").innerHTML = options.map(opt => `<button class='option' onclick="check('${opt}', this)">${opt}</button>`).join(' ');

      document.getElementById("nextButton").classList.add('disabled');
    }

    function check(choice, btn) {
      if (timeLeft <= 0) return;
      const correct = sentences[index].answer;
      const feedback = document.getElementById("feedback");
      const buttons = document.getElementById("buttons");

      Array.from(buttons.children).forEach(b => b.classList.add('disabled'));

      if (choice === correct) {
        correctCount++;
        feedback.textContent = "‚úÖ Correct!";
      } else {
        wrongCount++;
        feedback.textContent = `‚ùå Not quite. The correct complement is '${correct}'.`;
      }
      document.getElementById("score").textContent = correctCount - wrongCount;

      document.getElementById("nextButton").classList.remove('disabled');
    }

    function nextSentence() {
      if (timeLeft <= 0) {
        startGame();
        return;
      }
      index = (index + 1) % sentences.length;
      showSentence();
    }

      document.getElementById("sentence").textContent = "‚è∞ Time's up!";
